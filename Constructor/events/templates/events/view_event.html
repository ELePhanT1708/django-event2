{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block maintitle %}
<div class="col-md-12">
    <h3>{{ event }} </h3>
</div>
{% endblock maintitle%}

{% block content %}

<div class="card col-md-10 ms-auto" align="center">
    <div class="card-header">
        Name : <a href="{{ event.get_absolute_url}}">{{ event }} </a>
    </div>
    <div class="card-header">
        Service Type : <a href="#">{{event.event_type}} </a>
    </div>

</div>
{% endblock %}
